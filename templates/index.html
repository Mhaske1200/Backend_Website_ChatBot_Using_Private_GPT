<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASK ME</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h1> ðŸ’­ ASK ME ABOUT </h1>

    <form action ="/make_model" method="post">
        <table class="center">
            <tr>
                <td>
                    <input type="url" id="url" name="url" placeholder="Enter URL Here "/>
                </td>
            </tr>
        <tr>
            <td colspan="3">
                <input id="bt" type="submit" value="CREATE PICKLE FILE" >
            </td>
        </tr>
        </table>
        <h3>PICKLE FILE CREATED : {{pickle}}</h3>
    </form>
    <form action ="/check" method="post">
        <table class="center">
            <tr>
                <td>
                    <input type="text" id="question" name="question" placeholder="Enter Here "/>
                </td>
            </tr>
        <tr>
            <td colspan="3">
                <input id="btn" type="submit" value="CHECK" >
            </td>
        </tr>
        </table>
        <h3>OUTPUT : {{check}}</h3>
    </form>
</body>
</html>
